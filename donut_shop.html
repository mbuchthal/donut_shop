<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donut Shop</title>
</head>
<body>
  <h1 id="greeting"> The Donut Shop </h1>
  <p> To add a new location, please complete the following fields:</p>
  <table id="table1">
    <thead><tr>
        <th scope="col">Location</th>
        <th scope="col">7:00 AM</th>
        <th scope="col">8:00 AM</th>
        <th scope="col">9:00 AM</th>
        <th scope="col">10:00 AM</th>
        <th scope="col">11:00 AM</th>
        <th scope="col">12:00 PM</th>
        <th scope="col">1:00 PM</th>
        <th scope="col">2:00 PM</th>
        <th scope="col">3:00 PM</th>
        <th scope="col">4:00 PM</th>
        <th scope="col">5:00 PM</th>
        <th scope="col">6:00 PM Total</th>
    </tr></thead>
        <tbody id="tablebody">
        </tbody>

<br />

  <form id="new-location-form">
    <label for="storelocation">Location:</label>
    <input name="storelocation" type="text"><br />
    <label for="mincustomers">Minimum Customers:</label>
    <input name="mincustomers" type="number"><br />
    <label for="maxcustomers">Maximum Customers:</label>
    <input name="maxcustomers" type="number"><br />
    <label for="averagedonuts">Average Donuts:</label>
    <input name="averagedonuts" type="number"><br />
    <button type="submit">Create New Location</button>
  </form>
<br /><br />

<script src="donut_shop.js"></script>
<script src="donut_shop_events.js"></script>

</body>
</html>
