<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donut Shop</title>
</head>
<body>
  <h1 id="greeting"></h1>

  <table id="table1">
    <tr>
        <th scope="col">Location</th>
        <th scope="col">7:00 AM</th>
        <th scope="col">8:00 AM</th>
        <th scope="col">9:00 AM</th>
        <th scope="col">10:00 AM</th>
        <th scope="col">11:00 AM</th>
        <th scope="col">12:00 PM</th>
        <th scope="col">1:00 PM</th>
        <th scope="col">2:00 PM</th>
        <th scope="col">3:00 PM</th>
        <th scope="col">4:00 PM</th>
        <th scope="col">5:00 PM</th>
        <th scope="col">6:00 PM Total</th>
    </tr>
    <tr id="Downtown"><th>Downtown</th></tr>
    <tr id="Capitol Hill"><th>Capitol Hill</th></tr>
    <tr id="South Lake Union"><th>South Lake Union</th></tr><
    <tr id="Wedgewood"><th>Wedgewood</th></tr>
    <tr id="Ballard"><th>Ballard</th></tr>
<script>

var Store = function(name, averageDonuts, minCustomers, maxCustomers) {
  this.name = name;
  this.averageDonuts = averageDonuts;
  this.minCustomers = minCustomers;
  this.maxCustomers = maxCustomers;
  this.totalHourly = [];
}
// var locations = ['Downtown', 'Capitol Hill', 'South Lake Union', 'Wedgewood', 'Ballard'];
// var times = ['7:00 AM', '8:00 AM', '9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM', '1:00 PM', '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM', '6:00 PM'];

Store.prototype.randomCustomers = function() {
  return Math.floor(Math.random() * (this.maxCustomers - this.minCustomers + 1)) + this.minCustomers;
};

Store.prototype.hourlyEats = function() {
  var customers;
  customers = this.randomCustomers() * this.averageDonuts;
  return Math.round(customers);
};

Store.prototype.dailyEats = function() {
  var totalDaily = 0
  for (var i = 0; i <= 10; i++) {
    var tempVar = this.hourlyEats();
    this.totalHourly.push(tempVar);
    totalDaily += tempVar;
    }
  return totalDaily;
};

Store.prototype.render = function() {
  var totalEats = this.dailyEats();
  for (var i = 0; i <= this.totalHourly.length; i++) {
    var field = document.createElement('td');
    field.textContent = this.totalHourly[i];
    var tr = document.getElementById(this.name);
    tr.appendChild(field);
    }
  field.textContent = totalEats;
  tr.appendChild(field);
};

var Downtown = new Store('Downtown', 4.50, 8, 43);
var CapHill = new Store('Capitol Hill', 2.00, 4, 37);
var South = new Store('South Lake Union', 6.33, 9, 23);
var Wedge = new Store('Wedgewood', 1.25, 2, 28);
var Ballard = new Store('Ballard', 3.75, 8, 58);

Downtown.render();
CapHill.render();
South.render();
Wedge.render();
Ballard.render();


</script>
</body>
</html>
